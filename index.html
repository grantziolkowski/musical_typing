<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Musical Typing</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="piano">
    <div id="pianoBody">
      <div id="littleRedLine"></div>
      <div id="o2" class="octave">
        <div id="2C" class="key white" ><div class="keyname">C</div><div class="kbkeyname">C</div><div class="oN">3</div></div>
        <div id="2D" class="key white"><div class="keyname">D</div><div class="kbkeyname">V</div></div>
        <div id="2E" class="key white"><div class="keyname">E</div><div class="kbkeyname">B</div></div>
        <div id="2F" class="key white"><div class="keyname">F</div><div class="kbkeyname">N</div></div>
        <div id="2G" class="key white"><div class="keyname">G</div><div class="kbkeyname">M</div></div>
        <div id="2A" class="key white"><div class="keyname">A</div><div class="kbkeyname">,</div></div>
        <div id="2B" class="key white"><div class="keyname">B</div><div class="kbkeyname">.</div></div>
        <div class="flats">
          <div id="2Cs" class="key black"><div class="keyname">C# == Db</div><div class="kbkeyname">F</div></div>
          <div id="2Ds" class="key black"><div class="keyname">D# == Eb</div><div class="kbkeyname">G</div></div>
          <div id="2Fs" class="key black"><div class="keyname">F# == Gb</div><div class="kbkeyname">J</div></div>
          <div id="2Gs" class="key black"><div class="keyname">G# == Ab</div><div class="kbkeyname">K</div></div>
          <div id="2As" class="key black"><div class="keyname">A# == Bb</div><div class="kbkeyname">L</div></div>
        </div>
      </div>
      <div id="o3" class="octave">
        <div id="3C" class="key white" ><div class="keyname">C</div><div class="kbkeyname">E</div><div class="oN">4</div></div>
      </div>
    </div>
  </div>
</body>
<script src="js/mousetrap.js"></script>
</html>
